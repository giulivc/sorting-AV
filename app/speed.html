<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="/app/resources/css/style.css">

</head>

<body>

    <div class="grid">

        <div class="title">
            <div></p>Sorting Visualizer</div>
            <div style="color: #bed733; font-size: 40px;">BubbleSort</div>

        </div>

        
        <div class="array-container">
            <div id="array">

            </div>
        </div>

        <div class="code-container">
            <ul id="pseudocode">
                <li>for (i = 0; i &lt array.size; i++) {</li>
                <li style="text-indent:20px;">for (j = 0; j &lt array.size - i - 1; j++) {</li>
                <li style="text-indent:40px;">if (array[j] > array[j+1]) {</li>
                <li style="text-indent:60px;">array.swap(j, j+1)</li>
                <li style="text-indent:40px;">}</li>
                <li style="text-indent:20px;">}</li>
                <li>}</li>
                
            </ul>
        </div>

        <div class="footer">
            
            <div>
                <p style="display:inline; font-size: x-large; color: white;">slow</p>
                <input type="range" min="1" max="100" value="50" class="speed-slider" id="speed-setting">
                <p style="display:inline; font-size: x-large; color: white;">fast</p><br>
                <img id="start-button" src="/app/resources/data/start-icon.png">
                <div id="button-descr">Start</div>
                

            </div>
        </div>

    </div>

    
    <script type="module" src="/app/resources/js/speed.js"></script>

</body>

</html>
